# Conf file for suicideCryptd

defaultresponse = destroy
unmountcmd = "./suicideCrypt.pl -y -u"
destroycmd = "./suicideCrypt.pl -y -d"
verbose = 1

<mounts>
  <"/tmp/spam">
    defaultresponse = ignore  
    unmountcmd  = "./suicideCrypt.pl -y -d" 
  </"/tmp/spam">
</mounts>

<systemevents>
  <sensors>
    enabled = 0
    alerttemp = 39
    defaultresponse = destroy
  </sensors>

  <udevadm>
    enabled = 1
    <devices>
      keyboardmouse = 1
      monitor = 1
#      disk = 1  # Disk is not supported yet.
      usb = 1 # USB will detect ANY usb state change. Use with caution. 
      network = 0
    </devices>
    defaultresponse = unmount
  </udevadm>
</systemevents>

<logs>
  <ossec>
    enabled = 1
    location = "/var/ossec/logs/alerts/alerts.log"
    paniclevel = 11
    defaultresponse = destroy
  </ossec>
  <auth>
    enabled = 1
    location = "/var/log/auth.log"
    defaultresponse = unmount
    allowedusers = "kai,bart"
    ignorecron = 1
    allowsystemusers = 0
  </auth>
</logs>
